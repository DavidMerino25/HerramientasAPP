<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditación</title>
    <!-- <link rel="stylesheet" href="styles/reset.css"> -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!--  -->
    <header class="banner banner--index__meditacion sombra backgroud bordes">
        <div class="banner__contenido bordes ">
            <h1 class="banner__contenido--titulo">Meditación</h1>
        </div>

    </header>
    <!--  -->
    <div class="subtitulo">
        <h2>Regula el cuerpo y mente</h2>
    </div>
    <main class="contenedor contenedor--overflow sombra bordes">
        <div class="opcion opcion__index sombra bordes">
            <img class="opcion__index__img" src="img/empezar-meditar.jpg" alt=" empezar a meditar">
            <div class="opcion__respiracion--texto">
                <p class="meditacion--titulo">Empezando a meditar</p>
                <p class="meditacion--tiempo">5 min</p>
            </div>
            <a href="#">
                <ion-icon class="opcion__index--icono" name="caret-forward-outline"></ion-icon>
            </a>
        </div>

        <div class="opcion opcion__index sombra bordes">
            <img class="opcion__index__img" src="img/aquiyahora.jpg" alt=" aquí y ahora">
            <div class="opcion__respiracion--texto">
                <p class="meditacion--titulo">Aquí y ahora</p>
                <p class="meditacion--tiempo">5 min</p>
            </div>
            <a href="#">
                <ion-icon class="opcion__index--icono" name="caret-forward-outline"></ion-icon>
            </a>
        </div>

        <div class="opcion opcion__index sombra bordes">
            <img class="opcion__index__img" src="img/observar-pensamiento.jpg" alt="observar el pensamiento">
            <div class="opcion__respiracion--texto">
                <p class="meditacion--titulo">Observando el pensamiento</p>
                <p class="meditacion--tiempo">5 min</p>
            </div>
            <a href="#">
                <ion-icon class="opcion__index--icono" name="caret-forward-outline"></ion-icon>
            </a>
        </div>

        <div class="opcion opcion__index sombra bordes">
            <img class="opcion__index__img" src="img/escaner-corporal.jpeg" alt=" escáner corporal">
            <div class="opcion__respiracion--texto">
                <p class="meditacion--titulo">Escáner corporal</p>
                <p class="meditacion--tiempo">5 min</p>
            </div>
            <a href="#">
                <ion-icon class="opcion__index--icono" name="caret-forward-outline"></ion-icon>
            </a>
        </div>

        <div class="opcion opcion__index sombra bordes">
            <img class="opcion__index__img" src="img/setumismo.jpg" alt=" Sé tú mismo">
            <div class="opcion__respiracion--texto">
                <p class="meditacion--titulo">Sé tú mismo</p>
                <p class="meditacion--tiempo">5 min</p>
            </div>
            <a href="#">
                <ion-icon class="opcion__index--icono" name="caret-forward-outline"></ion-icon>
            </a>
        </div>
    </main>

    <section class="recomendaciones_externas">
        <h2 class="subtitulo--recomendaciones">¿Buscas más sesiones?</h2>

        <div class="recomendaciones_externas--iconos">
            <a href="https://open.spotify.com/search/meditaciones%20guiadas">
                <img class="recomendaciones_externas--icono" src="img/iconos/spotify.png" alt="icono spotify">
            </a>
            <a href="https://www.youtube.com/results?search_query=sesiones+de+meditacion+guiada">
                <img class="recomendaciones_externas--icono" src="img/iconos/youtube.png" alt="icono youtube">
            </a>

        </div>
    </section>
    <!-- Parac cargar los iconos  de https://ionic.io/ionicons-->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
